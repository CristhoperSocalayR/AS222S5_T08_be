name: SonarCloud
on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      # Checkout the code from GitHub
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Disable shallow clone for better analysis

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'  # You can change the distribution if necessary

      # Cache SonarCloud packages to speed up future builds
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Build the project and run SonarCloud analysis
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed for SonarCloud PR integration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}     # SonarCloud token stored in GitHub secrets
          DATABASE_URL: ${{ secrets.DATABASE_URL }}   # Database URL for your project
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}  # Database username for your project
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}  # Database password for your project
        run: |
          mvn -X -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=vallegrande.edu.pe:ServicioCognitivo \
          -Dsonar.organization=vallegrande \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.branch.name=${{ github.ref_name }}  # This ensures that the current branch is analyzed
